<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    
</body>
<script>
     const div = document.createElement('div');
     console.log(div); //creates a new div element but it's not yet added to the DOM
     div.className = 'box';
     div.id = Math.round(Math.random()*1000);
     div.setAttribute('title', 'this is a box');//sets attributes for the newly created div element as key-value pairs
     div.style.backgroundColor = 'lightblue';
    //  div.idnnerText = 'This is a dynamically created div box.';//sets the text content of the newly created div element
  const addText=  document.createTextNode('This is a dynamically created div box.');//creates a text node with the specified text
    div.appendChild(addText);//appends the text node to the newly created div element
      document.body.appendChild(div);//appends the newly created div element to the body of the document
     console.log(document.body);//logs the body of the document to verify the new div has been added
</script>
</html>
